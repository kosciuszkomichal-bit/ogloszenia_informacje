name: Sprawdzanie dzia≈Çek

on:
  workflow_dispatch:

jobs:
  check_announcements:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 openpyxl
        
    - name: Uruchom skrypt
      run: python dzialki.py

    - name: Upload log
      uses: actions/upload-artifact@v4
      with:
        name: log
        path: log.txt
